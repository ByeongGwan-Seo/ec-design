<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.scss" />
    <link rel="stylesheet" href="/styles/global.scss" />
    <link rel="stylesheet" href="/styles/cart-style.scss" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="phone-container">
      <header class="header">
        <span class="header__btn">&lt;</span>
        <h1 class="header__title">My Cart</h1>
        <span class="header__btn">Cart</span>
      </header>
      <section class="total">
        <span class="total__price">$ 2840</span>
        <span class="total__items">based on your 2 items</span>
      </section>
      <section class="items">
        <article class="item">
          <div class="item__info">
            <div class="item__info-col">
              <h2 class="item__title">Pop Temple Print T-Shirt</h2>
              <h3 class="item__subtitle">limited 2002</h3>
            </div>
            <div class="item__info-col">
              <span class="item__total-price">$ 1990</span>
              <div class="item__piece-price">$ 995 per piece</div>
            </div>
          </div>
          <div class="item__specs">
            <div class="spec">
              <span class="spec__title">Size</span>
              <span class="spec__value">48 - L</span>
            </div>
            <div class="spec">
              <span class="spec__title">QT</span>
              <span class="spec__value">2 pcs</span>
            </div>
          </div>
          <img
            src="https://picsum.photos/200/300"
            alt="product"
            class="item__photo"
          />
        </article>
        <article class="item">
          <div class="item__info">
            <div class="item__info-col">
              <h2 class="item__title">Chain Reaction Trainers</h2>
              <h3 class="item__subtitle">versace limited 2021</h3>
            </div>
            <div class="item__info-col">
              <span class="item__total-price">$ 850</span>
              <div class="item__piece-price">$ 850 per piece</div>
            </div>
          </div>
          <div class="item__specs">
            <div class="spec">
              <span class="spec__title">Size</span>
              <span class="spec__value">45</span>
            </div>
            <div class="spec">
              <span class="spec__title">QT</span>
              <span class="spec__value">1 pcs</span>
            </div>
          </div>
          <img
            src="https://picsum.photos/200/300"
            alt="product"
            class="item__photo"
          />
        </article>
      </section>
    </div>
  </body>
</html>
